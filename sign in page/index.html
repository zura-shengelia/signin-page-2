<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in page</title>
</head>

<body>

    <div class="authorization-container">

        <!--authorization-cell-->

        <div class="authorization-cell">

            <!--header-->

            <div class="header">

                <div class="logo">

                    <img src="./img/Group 433.png">

                    <div>Logo here</div>

                </div>

                <div class="signup">
                    <div>Donâ€™t have an account?</div>
                    <a href="#">Sign up!</a>
                </div>

            </div>

            <!--header end-->


            <!--content-->

            <div class="content">

                <div class="title">
                    <div class="title-child-1">Welcome Back</div>
                    <div class="title-child-2">Login into your account</div>
                </div>

                <div class="content-button">
                    <button class="google"><img src="./img/google 1.png">Google</button>
                    <button class="facebook"><img src="./img/facebook 1.png">Facebook</button>
                </div>

                <div class="splitter">Or continue with</div>

                <form class="signin-block">

                    <div class="email-input-box">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="password-input-box">
                        <input type="password" placeholder="password">
                        <button><img src="./img/blind 1.png"></button>
                    </div>

                    <div class="toggle-block">

                        <div class="toggle">

                            <div class="circle-background">
                                <div class="circle"></div>
                            </div>
                            <div class="toggle-comment">Remember me</div>

                        </div>

                        <a href="#" class="recover-password">Recover Password</a>

                    </div>

                    <div class="login-button-block">
                        <button class="login-button">Log In</button>
                    </div>

                </form>

            </div>

            <!--content end-->


        </div>

        <!--authorization-cell end-->

        <!--img cell-->

        <div class="img-cell">

            <div class="message-box">
                <div class="message-button">

                    <button><img src="./img/thumbs-up_1f44d 1.png">Top Notch Stock Resources</button>

                </div>

                <div class="message">
                    Today, we create innovative solutions to the challenges that consumers face in both their everyday
                    lives and events.
                </div>
            </div>

        </div>

        <!--img cell and-->

    </div>

</body>

</html>
